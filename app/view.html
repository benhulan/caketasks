<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CakeTasks Change View</title>
  <link rel="stylesheet" href="css/app.css">
  <script type="text/javascript">
    var electron = require('electron');
    var shell = electron.shell;
    var ipc = electron.ipcRenderer;
  </script>
</head>
<body id="page-view">
  <main class="view-content">
    <h3 class="page-headline">What would you like to see here?</h3>
            <p>Options include a traditional calendar view, a timeline view, a prioritization matrix or something we haven't yet imagined.<br>
        Visit the <a href="#" onclick="shell.openExternal('https://github.com/benhulan/caketasks')">CakeTasks blog</a> for more details.
        </p>
    <p><a href="#" onclick="ipc.sendSync('closeViewWindow')">close</a></p>
  </main>
</body>
</html>
